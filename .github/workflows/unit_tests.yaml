name: Unit tests

on:
  push:
    paths-ignore:
      - 'doc/**'
      - '**.md'
      - '**.rst'
  pull_request:

jobs:
  tests:
    name: python
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Syntax check
        run: uvx ruff --select=9,F63,F7,F82 --statistics --isolated

      - name: Run tests
        run: uv run pytest tests
